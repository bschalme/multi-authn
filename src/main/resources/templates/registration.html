<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Multi Authentication</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container">
        <div class="form-header">
            <h1 th:text="#{label.form.title}">form</h1>
        </div>
        <form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" th:text=" #{label.user.username}" for="username">username</label>
                <div class="col-sm-8"><input class="form-control" th:field="*{username}" id="username" /></div>
                <p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" th:text=" #{label.user.firstName}" for="password">first</label>
                <div class="col-sm-8"><input class="form-control" th:field="*{firstName}" id="password" /></div>
                <p th:each="error: ${#fields.errors('firstName')}" th:text="${error}">Validation error</p>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" th:text=" #{label.user.lastName}" for="lastName">last</label>
                <div class="col-sm-8"><input class="form-control" th:field="*{lastName}" id="lastNamew" /></div>
                <p th:each="error : ${#fields.errors('lastName')}" th:text="${error}">Validation error</p>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" th:text=" #{label.user.email}" for="email">email</label>
                <div class="col-sm-8"><input class="form-control" type="email" th:field="*{email}" id="email" /></div>
            </div>
            <p th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation error</p>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" th:text=" #{label.user.password}" for="password">password</label>
                <div class="col-sm-8"><input class="form-control" type="password" th:field="*{password}"
                        id="password" /></div>
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" th:text=" #{label.user.confirmPass}"
                    for="matchingPassword">confirm</label>
                <div class="col-sm-8"><input class="form-control" type="password" th:field="*{matchingPassword}"
                        id="matchingPassword" /></div>
            </div>
            <button class="btn btn-primary" type="submit" th:text="#{label.form.submit}">submit</button>
            <div class="row mb-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login.html}" th:text="#{label.form.loginLink}">login</a>
                    </li>
                </ul>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
