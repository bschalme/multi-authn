<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title th:utext="#{label.pages.home.title}">Title</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
                <li><a th:href="@{/user/registration}" th:utext="#{label.register}">register</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div th:if="${message != null}" class="alert alert-info" th:utext="${message}">message</div>
        <div th:if="${error != null}" class="alert alert-danger" th:utext="${session[SPRING_SECURITY_LAST_EXCEPTION]}">
            error
        </div>
        <div class="form-header">
            <h1 class="mb-3" th:text="#{label.form.loginTitle}">Login</h1>
        </div>
        <form name='f' action="/login" th:object="${user}" method="POST" enctype="utf8">
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" th:text="#{label.form.loginUserName}"
                    for="username">username</label>
                <div class="col-sm-8"><input class="form-control" th:field="*{username}" id="username" /></div>
                <p th:each="error: ${#fields.errors('username')}" th:text="${error}">Validation error</p>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" th:text="#{label.form.loginPass}" for="password">password</label>
                <div class="col-sm-8"><input class="form-control" type="password" th:field="*{password}"
                        id="password" /></div>
                <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p>
            </div>
            <button class="btn btn-primary" name="submit" type="submit" th:value="#{label.form.submit}">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
